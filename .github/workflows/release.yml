name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release Version'
        required: true
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: '1'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.14'

      - name: Install build requirements
        run: |
          python -m pip install -e '.[tests,build]'

      - name: Run tests
        run: pytest -q

      - name: Build distributions
        run: |
          rm -Rf dist && mkdir -p dist
          python -m build --sdist --wheel

      - name: Build PyInstaller binary
        run: |
          python -OO -m PyInstaller -F j2tmpl/cli.py -n j2tmpl

      - name: Compute SHA256 checksum for binary
        run: |
          sha256sum dist/j2tmpl | awk '{print $1}' > dist/j2tmpl.sha256

      - name: Prepare assets list
        id: assets
        run: |
          ls -la dist
          echo "assets=$(ls dist | tr '\n' ',' | sed 's/,$//')" >> $GITHUB_OUTPUT

      - name: Create GitHub Release (pre-release)
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name || github.event.inputs.version }}
          name: ${{ github.ref_name || github.event.inputs.version }}
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload assets to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name || github.event.inputs.version }}
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
