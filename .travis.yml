language: python
matrix:
  include:
  - os: linux
    python: 2.7
  - os: linux
    python: 3.5
  - os: linux
    python: 3.6
  - os: linux
    python: 3.7
    dist: xenial
install:
- pip install pyinstaller jinja2
script:
- python setup.py test
- python setup.py build
- python -OO -m PyInstaller -F j2tmpl/cli.py -n j2tmpl
deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file:
      - dist/j2tmpl
      - dist/j2tmpl-*.egg
    draft: true
    overwrite: true
    skip_cleanup: true
    on:
      repo: ikogan/j2tmpl
      tags: true
  - provider: pypi
    user: ikogan
    password:
      secure: 
    skip_existing: true
    on:
      repo: ikogan/j2tmpl
      tags: true
